<!-- TikTok/tiktok_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TikTok Page</title>
</head>
<body class="tik">
    <div class="container-fluid mena">
        <h1>TikTok Page <i class="fab fa-tiktok" style="font-size:36px; background: linear-gradient(135deg, #010101, #69C9D0, #EE1D52, #FFFFFF); padding: 10px; border-radius: 20%; margin-top: 10px;"></i></h1>
        <p>This is the TikTok page where you can download TikTok videos.</p>
    

        <form action="{{ url_for('download') }}" method="post" class="form-floating gap-3 text-center">
            <div class="mb-3">
                <label for="video_link" class="form-label"><b>Enter TikTok Video Link:</b></label>
                <input type="text" class="form-control" id="video_link" name="video_link" required>
            </div>
            <button type="submit" class="btn btn-info">Download</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <br>
        <br>
        <a href="{{ url_for('index') }}"><button class="btn btn-dark gap-3">Go back to Homepage</button></a>
    </div>
</body>
</html>
